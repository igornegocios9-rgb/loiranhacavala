    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            margin: 0;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8B5CF6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

<body>

    <div class="loader"></div>
    <p>Aguarde... Redirecionando para o Telegram ðŸš€</p>

    <script>
        // --- CONFIGURAÃ‡ÃƒO ---
        const botBase = "https://t.me/juliapriv1_bot";
        
        // --- LÃ“GICA DE REDIRECIONAMENTO ---
        function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            let parts = [];

            // Lista de parÃ¢metros para capturar
            const keys = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_content', 'utm_term', 'fbclid', 'src', 'sck'];

            keys.forEach(key => {
                const val = urlParams.get(key);
                if (val) {
                    // Limpa caracteres estranhos para nÃ£o quebrar o link
                    const cleanVal = val.replace(/[^a-zA-Z0-9_\-]/g, "");
                    parts.push(`${key}-${cleanVal}`);
                }
            });

            // Se nÃ£o tiver nada, marca como orgÃ¢nico
            if (parts.length === 0) {
                parts.push("utm_source-organic");
                parts.push("utm_medium-site_direct");
            }

            // Monta o link final com __
            const finalLink = `${botBase}?start=${parts.join("__")}`;

            // Redireciona
            window.location.href = finalLink;
        }

        // Espera 3 segundos (para os scripts carregarem) e vai
        setTimeout(redirect, 3000);
    </script>

</body>
