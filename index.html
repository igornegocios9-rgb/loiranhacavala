<body>
    <h3>Aguarde... Conectando ao Telegram 游</h3>
    <script>
        // 游뚿 CONFIRA SE ESTA URL EST츼 CERTA
        // Se mudou o workflow de encurtamento, pegue a URL de Produ칞칚o nova no n8n
        const N8N_URL = "https://n8n.quizspotiifyoficiial.shop/webhook/save-tracking"; 
        
        const BOT_USER = "juliapriv1_bot";

        async function go() {
            const params = new URLSearchParams(window.location.search);
            const data = {};
            
            // Captura tudo da URL
            params.forEach((val, key) => { data[key] = val });

            // Se n칚o tiver UTM, redireciona org칙nico
            // Se quiser testar, adicione ?utm_source=teste na URL
            if (!data.utm_source && !data.fbclid) {
                console.log("Sem dados de rastreio, redirecionando org칙nico");
                window.location.href = `https://t.me/${BOT_USER}?start=organic`;
                return;
            }

            try {
                console.log("Enviando para n8n...");
                // Manda pro N8N e espera o c칩digo
                const req = await fetch(N8N_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!req.ok) throw new Error(`Erro HTTP: ${req.status}`);

                const res = await req.json();
                console.log("Resposta n8n:", res);
                
                if (res.code) {
                    // Redireciona com o c칩digo curto!
                    window.location.href = `https://t.me/${BOT_USER}?start=${res.code}`;
                } else {
                    throw new Error("Sem c칩digo na resposta");
                }
            } catch (e) {
                console.error("ERRO DETALHADO:", e);
                const erroMsg = encodeURIComponent(e.message || "desconhecido");
                // Redireciona com o erro para voc칡 ver no Telegram
                window.location.href = `https://t.me/${BOT_USER}?start=fallback_error_${erroMsg}`;
            }
        }
        go();
    </script>
</body>
